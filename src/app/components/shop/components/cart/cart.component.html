<div class="cart" [class.cart__opened]="(cartFacadeService.isCartOpened$ | async)">
	<div class="cart__items">
		<div class="cart__product">Продукт</div>
	</div>
	<div class="cart__tools">
		<button mat-mini-fab class="cart__button_close"
				(click)="cartFacadeService.closeCart()"
				color="primary"
				title="Закрыть корзину"
				aria-label="Close cart">
			<mat-icon>close</mat-icon>
		</button>
		<button mat-mini-fab class="cart__button_order"
				color="accent"
				title="Сделать заказ"
				aria-label="Make order">
			<mat-icon>done</mat-icon>
		</button>
	</div>
</div>
