<mat-tab-group class="product-options" mat-align-tabs="start">
  <mat-tab [label]="optionAlbum.type" 
      *ngFor="let optionAlbum of optionAlbums">
    <mat-accordion [displayMode]="'flat'" multi>
      <mat-expansion-panel 
          *ngFor="let group of optionAlbum.groups">
        <mat-expansion-panel-header class="product-options__group-name" 
            [expandedHeight]="'34px'" [collapsedHeight]="'34px'">
          {{group.name}}
        </mat-expansion-panel-header>
        <div class="product-options__grid" 
            [class.product-options__grid_facade]="optionAlbum.type === optionTypeEnum.Facade">
          <img class="product-options__image" 
              *ngFor="let option of group.options" [src]="option.photoUrl.low" [alt]="option.name"
              (click)="productFacadeService.changeProductOption({ type: optionAlbum.type, option: option })"
              (click)="check.emit(option.photoUrl.high)"
              [matTooltip]="option.name" [matTooltipTouchGestures]="'off'" [matTooltipPosition]="'above'"
              [class.product-options__image_facade]="optionAlbum.type === optionTypeEnum.Facade">
          <div class="product-options__hidden-flex" 
              *ngFor="let quantity of [].constructor(40)"
              [class.product-options__hidden-flex_facade]="optionAlbum.type === optionTypeEnum.Facade">
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
</mat-tab-group>
