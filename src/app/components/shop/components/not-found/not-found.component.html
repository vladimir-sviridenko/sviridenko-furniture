<div class="not-found">
	<mat-card  class="not-found__card">
    <mat-card-header>
      <mat-card-title>
        <span>Ошибка 404</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="not-found__content">
      <span>Страница не найдена.</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class='not-found__button' [routerLink]="['/home']">Перейти на главную.</button>
    </mat-card-actions>
  </mat-card>
</div>
