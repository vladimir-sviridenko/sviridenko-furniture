<div class="confirm-dialog">
	<div mat-dialog-title class="confirm-dialog__title">{{dialogText.question}}</div>
	<div mat-dialog-actions class="confirm-dialog__actions">
		<button mat-flat-button [mat-dialog-close]="true" color="primary">{{dialogText.confirm}}</button>
		<button mat-stroked-button [mat-dialog-close]="false">{{dialogText.cancel}}</button>
	</div>
</div>
