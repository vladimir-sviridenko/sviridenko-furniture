<div class="image">
  <div class="image__loader">
    <mat-spinner 
        *ngIf="!isImageLoaded "
        [diameter]="40">
    </mat-spinner>
  </div>
  <img class="image__content"
      [class.image__content_shown]="isImageLoaded" 
      [title]="title"
      [src]="src"
      (load)="onLoad()"
      alt="Product photo">
</div>
