<div class="image">
  <div class="image__loader">
    <mat-spinner 
        *ngIf="!isImageLoaded"
        [diameter]="40">
    </mat-spinner>
  </div>
  <img class="image__content"
      [class.image__content_hidden]="!isImageLoaded" 
      [title]="title"
      [src]="src"
      (load)="isImageLoaded = true"
      alt="Product photo">
</div>
