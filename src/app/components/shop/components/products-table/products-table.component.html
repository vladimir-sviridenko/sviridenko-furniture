<div class="products-table">
	<div class="products-table__loader" >
		<mat-spinner [diameter]='50'
				*ngIf="shopFacadeService.isShopLoading$ | async">
			</mat-spinner>
	</div>
	<ng-container *ngIf="album$ | async">
		<app-product-card class="products-table__card" [class.products-table__card_hidden]="shopFacadeService.isShopLoading$ | async"
				*ngFor='let product of (album$ | async).products'
				[albumId]='(album$ | async).id'
				[product]='product'>
		</app-product-card>
	</ng-container>
</div>
