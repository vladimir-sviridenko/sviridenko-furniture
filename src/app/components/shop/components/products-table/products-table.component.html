<div class="products-table">
	<div class="products-table__loader" >
		<mat-spinner [diameter]='50'
				*ngIf="shopFacadeService.isShopLoading$ | async">
			</mat-spinner>
	</div>
	<div class="products-table__content" [class.products-table__content_hidden]="shopFacadeService.isShopLoading$ | async">
		<div class="products-table__cards-container">
			<app-product-card class="products-table__card"
				*ngFor="let product of (shopFacadeService.currentProducts$ | async)"
				[product]="product">
			</app-product-card>
		</div>
		<app-paginator class="products-table__paginator"></app-paginator>
	</div>
</div>
