<div class="products-table">
  <mat-spinner class="products-table__loader" *ngIf='!this.productsService.isProductCardsLoaded' [diameter]='50'></mat-spinner>
  <div class="products-table__cards" 
    [class.products-table__cards_hidden]='!this.productsService.isProductCardsLoaded'>
    <app-product-card 
      class="products-table__card"
      *ngFor='let product of this.productsService.productCards$ | async'
      [productCard]='product'>
     </app-product-card>
  </div>
</div>
