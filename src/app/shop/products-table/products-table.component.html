<div class="products-table" [class.products-table_hidden]='!this.productsService.isProductCardsLoaded'>
  <app-product-card 
    class="products-table__card"
    *ngFor='let product of this.productsService.productCards$ | async'
    [albumId]='this.productsService.currentAlbumId'
    [productCard]='product'>
  </app-product-card>
</div>
