<div class="shop">
  <mat-toolbar class="shop__navigation" color='primary'>
    <button mat-stroked-button 
    [matBadge]='link.onlinePurchase ? "Онлайн" : "Под заказ"'
    matBadgeSize="small"
    [routerLink]='["/products", link.id]'
    class="shop__link"
    [class.shop__link_online-product] = 'link.onlinePurchase'
    *ngFor='let link of albumLinks'>{{link.title}}</button>
  </mat-toolbar>
  <div class="shop__product-cards">
    <app-product-card [productCard]='product' *ngFor='let product of productCards'></app-product-card>
  </div>
</div>
