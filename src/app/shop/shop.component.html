<div class="shop">
  <app-header></app-header>
  <mat-toolbar class="shop__navigation" color='primary'>
    <button mat-stroked-button
    *ngFor='let album of this.productsService.albums$ | async'
    (click)='hideCards(album.id)'
    [matBadge]='album.onlinePurchase ? "Онлайн" : "Под заказ"'
    matBadgeSize="small"
    [routerLink]='["/shop", album.id]'
    class="shop__link"
    [class.shop__link_online-product] = 'album.onlinePurchase'
    >{{album.title}}</button>
  </mat-toolbar>
  <mat-spinner class="shop__loader" [diameter]='50' *ngIf='!isProductCardsLoaded'></mat-spinner>
  <div class="shop__product-cards" [class.shop__product-cards_hidden]='!isProductCardsLoaded'>
    <app-product-card class="shop__card" [productCard]='product' *ngFor='let product of productCards'></app-product-card>
  </div>
</div>
